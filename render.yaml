# Render Blueprint - Configuraci칩n de infraestructura como c칩digo
# Esto desplegar치 autom치ticamente todos los servicios en Render

databases:
  # Base de datos PostgreSQL
  - name: project-manager-db
    databaseName: project_manager
    plan: free
    region: oregon

services:

  # Backend FastAPI
  - type: web
    name: project-manager-backend
    env: docker
    dockerfilePath: ./project-manager/backend/Dockerfile.prod
    dockerContext: ./project-manager/backend
    region: oregon
    plan: free
    healthCheckPath: /docs
    envVars:
      - key: POSTGRES_USER
        fromDatabase:
          name: project-manager-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: project-manager-db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: project-manager-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: project-manager-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: project-manager-db
          property: database
      - key: FRONTEND_URL
        value: https://project-manager-frontend.onrender.com

  # Frontend React con Nginx
  - type: web
    name: project-manager-frontend
    env: docker
    dockerfilePath: ./project-manager/frontend/Dockerfile
    dockerContext: ./project-manager/frontend
    region: oregon
    plan: free
    envVars:
      - key: REACT_APP_API_URL
        value: https://project-manager-backend.onrender.com

